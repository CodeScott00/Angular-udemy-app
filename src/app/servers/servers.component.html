><input type="text" class="form-control" [(ngModel)]="userName" />
<p>{{ userName }}</p>
<button
  [disabled]="!userName"
  (input)="updateUserName($event)"
  type="text"
  class="btn btn-primary"
  (click)="emptyInput()"
>
  <!-- allows button not to be clicked if empty string(line 4) -->
  <!-- line 8 calls a function to clear input once button is clicked -->
  Reset User
</button>
